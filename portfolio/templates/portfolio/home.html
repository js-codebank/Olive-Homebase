{% extends 'portfolio/base.html'%}
{% block content %}
<div class="container text-center">
    <h1>Olive's Homebase</h1>
    {% load static %}
    <img src="{% static 'portfolio/2GamerCats.png' %}" height=400 width=400>
    <br>
    <a href="{% static 'portfolio/Resume.pdf' %}?">Resume</a>
    </br>
    <br>
    <h2>Projects</h2>
    </br>

<div class="container text-center">
    <div class="row">
    {% for project in projects %}
    
  <div class="col-sm-4 mb-4">
    <div class="card">
        {% if project.url %}
        <a href="{{ project.url }}"><h2 class="card-title">{{ project.title }}</h2></a>
        {% else %}
        <h2 class="card-title">{{ project.title }}</h2>
        {% endif %}  
        <img class="card-img" src="{{ project.image.url }}" height=350 width=150>
        <div class="card-body">
            <p1 class="card-text">{{ project.description }}</p1><br>
        </div>
    </div> 
    </div>
    {% endfor %}
    </div>
</div>

    <br>
    <a href="{% url 'blog:all_blogs' %}">Blogs</a>
    </br>
</div>
{% endblock %}
